<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details | Sanuyo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">SanuYo</div>
</div>

<!-- PRODUCT DETAILS -->
<div class="product-page">

    <div class="product-image">
        <img id="productImage" src="" alt="Product Image">
    </div>

    <div class="product-info">
        <h2 id="productTitle"></h2>
        <h3 id="productPrice"></h3>

        <p class="location" id="productLocation"></p>

        <div class="tags" id="productTags"></div>

        <p class="description" id="productDescription"></p>

        <div class="seller-box">
            <h4>Seller Information</h4>
            <p id="sellerName"></p>
            <p id="sellerPhone"></p>
        </div>

        <div class="action-buttons">
            <a id="callBtn" class="call-btn">Call Seller</a>
            <a id="whatsappBtn" class="whatsapp-btn">WhatsApp</a>
            <button id="messageBtn" class="message-btn">Message</button>
        </div>
    </div>

</div>

<script type="module" src="product.js"></script>
</body>
          </html>
