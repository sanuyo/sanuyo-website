<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Sanuyo Marketplace</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 15px;
        }

        .product-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn.whatsapp {
            background: #25D366;
        }

        .btn.call {
            background: #ff9800;
        }

        .loader {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="container">
    <div id="loader" class="loader">Loading product...</div>

    <img id="productImg" class="product-img" style="display:none;">

    <h2 id="title"></h2>
    <p class="price" id="price"></p>
    <p id="category"></p>
    <p id="description"></p>

    <button id="callSeller" class="btn call" style="display:none;">Call Seller</button>
    <button id="chatSeller" class="btn whatsapp" style="display:none;">Chat on WhatsApp</button>
</div>

<!-- FIREBASE -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // -------------------------------
    // YOUR FIREBASE CONFIG
    // -------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyDcSCU5TIout3oQm1ADYISmuf3M1--1JLY",
      authDomain: "sanuyo-website.firebaseapp.com",
      projectId: "sanuyo-website",
      storageBucket: "sanuyo-website.firebasestorage.app",
      messagingSenderId: "765213630366",
      appId: "1:765213630366:web:03279e61a58289b088808f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get product ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (!productId) {
        document.getElementById("loader").innerText = "Invalid product link";
    } else {
        loadProduct(productId);
    }

    async function loadProduct(id) {
        const docRef = doc(db, "products", id);
        const snapshot = await getDoc(docRef);

        if (!snapshot.exists()) {
            document.getElementById("loader").innerText = "Product not found.";
            return;
        }

        const data = snapshot.data();

        // Fill UI
        document.getElementById("loader").style.display = "none";

        document.getElementById("productImg").src = data.image;
        document.getElementById("productImg").style.display = "block";

        document.getElementById("title").innerText = data.title;
        document.getElementById("price").innerText = "â‚¦" + data.price.toLocaleString();
        document.getElementById("category").innerText = "Category: " + data.category;
        document.getElementById("description").innerText = data.description;

        // Call Seller button
        const callBtn = document.getElementById("callSeller");
        callBtn.style.display = "block";
        callBtn.onclick = () => {
            window.location.href = "tel:" + data.phone;
        };

        // WhatsApp button
        const chatBtn = document.getElementById("chatSeller");
        chatBtn.style.display = "block";
        chatBtn.onclick = () => {
            window.location.href =
                "https://wa.me/" + data.phone + "?text=Hello! I am interested in your item: " + data.title;
        };
    }
</script>

</body>
</html>
