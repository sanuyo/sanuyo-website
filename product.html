<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="product.css" />
</head>
<body>

  <header class="header">
    <h2 class="logo">SM Market</h2>
  </header>

  <div class="container" id="product-container">

    <!-- Product Image -->
    <div class="image-section">
      <img id="product-image" alt="Product Image">
    </div>

    <!-- Product Main Info -->
    <div class="info-section">
      <h2 id="product-title"></h2>
      <h3 id="product-price"></h3>
      <p id="product-location"></p>
      <p id="product-date"></p>
    </div>

    <!-- Seller Contact Section -->
    <div class="seller-box">
      <h3>Seller Information</h3>
      <p id="seller-name"></p>
      <p id="seller-phone"></p>

      <button id="call-btn">Call Seller</button>
      <button id="message-btn">Message Seller</button>
    </div>

    <!-- Description -->
    <div class="description-box">
      <h3>Description</h3>
      <p id="product-description"></p>
    </div>

    <!-- Similar Products -->
    <h3>Similar Products</h3>
    <div class="similar-container" id="similar-container"></div>

  </div>

  <script src="product.js"></script>
</body>
</html>
