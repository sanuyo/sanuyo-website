<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Sanuyo Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="logo">Product</div>
    </div>

    <div id="productDetails" class="product-details"></div>

    <script type="module">
        import { products } from "./products.js";

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        const product = products.find(p => p.id == id);

        const box = document.getElementById("productDetails");

        if (!product) {
            box.innerHTML = "<p style='padding:20px;'>Product not found.</p>";
        } else {
            box.innerHTML = `
                <img src="${product.image}" class="product-img-large">

                <div class="details-area">
                    <h2>${product.name}</h2>
                    <p class="price">â‚¦${product.price.toLocaleString()}</p>
                    <p><strong>Location:</strong> ${product.location}</p>
                    <p><strong>Category:</strong> ${product.category}</p>

                    <h3>Description</h3>
                    <p>${product.description}</p>

                    <a class="call-btn" href="tel:${product.phone}">Call Seller</a>
                </div>
            `;
        }
    </script>

</body>
</html>
