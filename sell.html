<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanuyo Marketplace - Sell</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <div class="logo">SanuYo</div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="sell.html" class="active">Sell</a>
        <a href="saved.html">Saved</a>
        <a href="profile.html">Profile</a>
    </div>
</div>

<div class="sell-container">
    <h2>Post Your Ad</h2>
    <div id="successMessage" class="success-message">Ad posted successfully!</div>
    <form id="sellForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price (â‚¦)</label>
            <input type="number" id="price" required>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required>
        </div>

        <div class="form-group">
            <label>Options</label>
            <div>
                <input type="checkbox" id="urgent"> <label for="urgent">Urgent</label>
                <input type="checkbox" id="negotiable"> <label for="negotiable">Negotiable</label>
            </div>
        </div>

        <div class="form-group">
            <label for="images">Upload Images</label>
            <input type="file" id="images" accept="image/*" multiple required>
        </div>

        <button type="submit" class="btn">Post Ad</button>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="sell.js"></script>
</body>
  </html>
