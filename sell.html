<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Product - SanuYo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <div class="logo">SanuYo</div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="sell.html" class="active">Sell</a>
        <a href="saved.html">Saved</a>
        <a href="profile.html">Profile</a>
    </div>
</div>

<div class="sell-form-container">
    <h2>Post Your Ad</h2>
    <form id="sellForm">
        <div class="form-group">
            <label>Title</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea id="description" required></textarea>
        </div>
        <div class="form-group">
            <label>Price (â‚¦)</label>
            <input type="number" id="price" required>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label>Tags (comma separated)</label>
            <input type="text" id="tags">
        </div>
        <div class="form-group">
            <label>Images (URLs)</label>
            <input type="text" id="images" placeholder="Separate multiple URLs with commas">
        </div>
        <button type="submit" class="btn">Post Ad</button>
    </form>
    <div id="sellSuccess" class="success-message">Ad posted successfully!</div>
</div>

<script src="sell.js"></script>
</body>
</html>
