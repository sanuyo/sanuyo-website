<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell on Sanuyo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script type="module" src="sell.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h2 class="logo">Sanuyo</h2>
    <a href="home.html" class="back-btn">← Back</a>
  </header>

  <!-- SELL FORM -->
  <main class="sell-container">

    <h2 class="sell-title">Post an Ad</h2>

    <div class="sell-form">

      <label>Product Title</label>
      <input type="text" id="title" placeholder="e.g iPhone 11 Pro" required>

      <label>Price (₦)</label>
      <input type="number" id="price" placeholder="e.g 250000" required>

      <label>Price Type</label>
      <select id="priceType">
        <option value="fixed">Fixed</option>
        <option value="negotiable">Negotiable</option>
      </select>

      <label>Urgency</label>
      <select id="urgency">
        <option value="normal">Normal</option>
        <option value="urgent">Urgent</option>
      </select>

      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="080xxxxxxxx" required>

      <label>Location</label>
      <input type="text" id="location" placeholder="Lagos, Abuja, Ibadan" required>

      <label>Description</label>
      <textarea id="description" placeholder="Describe your product clearly" required></textarea>

      <label>Tags (comma separated)</label>
      <input type="text" id="tags" placeholder="iphone, used, clean, lagos, urgent">

      <button id="postBtn" class="post-btn">Post Ad</button>

    </div>

  </main>

</body>
</html>
