<body>

<header class="header">
    <h2>Post an Ad</h2>
</header>

<div class="form-box">

    <label>Category</label>
    <select id="categorySelect" onchange="loadSubcategories()">
        <option value="">Select Category</option>
    </select>

    <label>Subcategory</label>
    <select id="subcategorySelect">
        <option value="">Select Subcategory</option>
    </select>

    <label>Title</label>
    <input type="text" id="title" placeholder="e.g iPhone 13 Pro Max">

    <label>Price (₦)</label>
    <input type="number" id="price" placeholder="e.g 350000">

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="e.g 08012345678">

    <label>Location</label>
    <input type="text" id="location" placeholder="e.g Lagos">

    <label>Description</label>
    <textarea id="description" placeholder="Describe your product"></textarea>

    <label>Image URL (for now)</label>
    <input type="text" id="imageUrl" placeholder="Paste image link">

    <button onclick="postAd()" class="post-btn">Post Ad</button>
