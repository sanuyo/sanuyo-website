    <style>
        /* SELL PAGE STYLE */
        .sell-container {
            padding: 20px;
        }

        .sell-container h2 {
            margin-bottom: 10px;
            color: #7A1FF2;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-group textarea {
            height: 100px;
        }

        #uploadPreview img {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 8px;
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #7A1FF2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <h2>Post an Ad</h2>
    </header>

    <!-- SELL FORM -->
    <div class="sell-container">
        <h2>Sell Your Item</h2>

        <div class="input-group">
            <label>Title</label>
            <input id="title" type="text" placeholder="E.g. iPhone X, Toyota Camry...">
        </div>

        <div class="input-group">
            <label>Price (â‚¦)</label>
            <input id="price" type="number" placeholder="50000">
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input id="phone" type="number" placeholder="08012345678">
        </div>

        <div class="input-group">
            <label>Location</label>
            <input id="location" type="text" placeholder="Lagos, Abuja, Ibadan...">
        </div>

        <div class="input-group">
            <label>Category</label>
            <select id="category">
                <option value="">Select Category</option>
                <option value="phones">Phones</option>
                <option value="fashion">Fashion</option>
                <option value="electronics">Electronics</option>
                <option value="vehicles">Vehicles</option>
                <option value="property">Property</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div class="input-group">
            <label>Description</label>
            <textarea id="description" placeholder="Describe the item..."></textarea>
        </div>

        <div class="input-group">
            <label>Upload Images (max 5)</label>
            <input id="images" type="file" accept="image/*" multiple>
        </div>

        <div id="uploadPreview"></div>

        <button onclick="postAd()">Submit Ad</button>

    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="home.html">
            <img src="assets/home.png">
            <span>Home</span>
        </a>

        <a href="categories.html">
            <img src="assets/categories.png">
            <span>Categories</span>
        </a>

        <a href="sell.html" class="sell-btn active">
            <div class="sell-circle">+</div>
        </a>

        <a href="saved.html">
            <img src="assets/saved.png">
            <span>Saved</span>
        </a>

        <a href="profile.html">
            <img src="assets/profile.png">
            <span>Profile</span>
        </a>
    </nav>

    <script src="scripts/sell.js"></script>

</body>
</html>
