<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Product - Sanuyo Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">SanuYo</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="sell.html" class="active">Sell</a>
            <a href="saved.html">Saved</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <div class="sell-container">
        <h2>Post Your Ad</h2>

        <form id="sellForm">
            <!-- Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter product title" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Describe your product" required></textarea>
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="price">Price (â‚¦)</label>
                <input type="number" id="price" placeholder="Enter price" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. 08012345678" required>
            </div>

            <!-- Urgent / Negotiable -->
            <div class="form-checks">
                <label><input type="checkbox" id="urgent"> Urgent</label>
                <label><input type="checkbox" id="negotiable"> Negotiable</label>
            </div>

            <!-- Tags -->
            <div class="form-group">
                <label for="tags">Tags (separate with commas)</label>
                <input type="text" id="tags" placeholder="e.g. iPhone, Apple, smartphone">
            </div>

            <!-- Image Upload -->
            <div class="form-group">
                <label for="images">Upload Images (multiple)</label>
                <input type="file" id="images" multiple accept="image/*" required>
            </div>

            <button type="submit" class="btn">Post Ad</button>
        </form>

        <div id="successMessage" class="success-message">
            Your ad has been posted successfully!
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="sell.js"></script>
</body>
    </html>
