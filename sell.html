<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad | SanuYo</title>

    <!-- MAIN STYLES -->
    <link rel="stylesheet" href="styles.css">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="logo">SanuYo</div>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="sell.html" class="active">Sell</a>
        <a href="saved.html">Saved</a>
        <a href="profile.html">Profile</a>
    </nav>
</header>

<!-- ================= PAGE TITLE ================= -->
<h2 class="section-title">Post Your Ad</h2>

<!-- ================= SELL FORM CARD ================= -->
<div class="sell-card">

    <form id="sellForm">

        <label>Ad Title</label>
        <input type="text" id="title" placeholder="e.g. iPhone 12 Pro Max" required>

        <label>Description</label>
        <textarea id="description" rows="4" placeholder="Describe your item in detail" required></textarea>

        <label>Price (â‚¦)</label>
        <input type="number" id="price" placeholder="e.g. 250000" required>

        <label>Location</label>
        <input type="text" id="location" placeholder="e.g. Lagos, Ikeja" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. 08012345678" required>

        <label>Tags (comma separated)</label>
        <input type="text" id="tags" placeholder="iphone, apple, phone">

        <label>Image URLs (comma separated)</label>
        <textarea id="images" rows="3" placeholder="https://image1.jpg, https://image2.jpg"></textarea>

        <button type="submit" class="post-btn">Post Ad</button>

        <p id="successMsg" class="success-msg"></p>

    </form>

</div>

<!-- ================= JS ================= -->
<script src="sell.js"></script>

</body>
    </html>
