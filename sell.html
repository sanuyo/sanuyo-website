<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad - Sanuyo Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="logo">SanuYo</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="sell.html" class="active">Sell</a>
            <a href="saved.html">Saved</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <div class="container">
        <h2>Post Your Ad</h2>

        <form id="postAdForm" class="sell-form">

            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Ad title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe your product" required></textarea>

            <label for="price">Price (â‚¦)</label>
            <input type="number" id="price" name="price" placeholder="Price" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Your contact number" required>

            <div class="checkbox-group">
                <label><input type="checkbox" name="urgent"> Urgent</label>
                <label><input type="checkbox" name="negotiable"> Negotiable</label>
            </div>

            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Separate tags with commas">

            <label for="imagesInput">Upload Images</label>
            <input type="file" id="imagesInput" name="images" multiple accept="image/*">

            <div id="imagePreview" class="image-preview"></div>

            <button type="submit" class="post-btn">Post Ad</button>
        </form>
    </div>

    <script src="sell.js"></script>
    <script>
        // Image preview functionality
        const imagesInput = document.getElementById("imagesInput");
        const imagePreview = document.getElementById("imagePreview");

        imagesInput.addEventListener("change", () => {
            imagePreview.innerHTML = "";
            const files = imagesInput.files;
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.classList.add("preview-img");
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(files[i]);
            }
        });
    </script>
</body>
</html>
