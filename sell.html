<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell on Sanuyo</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="logo">Sell Item</div>
    </div>

    <form id="sellForm" class="sell-form">

        <label>Title</label>
        <input type="text" id="title" placeholder="e.g iPhone 12 Pro Max" required>

        <label>Price (₦)</label>
        <input type="number" id="price" placeholder="Price" required>

        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Your phone number" required>

        <label>Category</label>
        <select id="categorySelect"></select>

        <label>Subcategory</label>
        <select id="subcategorySelect"></select>

        <label>Description</label>
        <textarea id="description" placeholder="Describe your item…" required></textarea>

        <button type="submit" class="btn-primary">Post Ad</button>

    </form>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html">
            <i class="fa fa-home"></i>
            <span>Home</span>
        </a>

        <a href="messages.html">
            <i class="fa fa-comments"></i>
            <span>Messages</span>
        </a>

        <a href="sell.html" class="sell-btn active">
            <i class="fa fa-plus-circle"></i>
            <span>Sell</span>
        </a>

        <a href="saved.html">
            <i class="fa fa-heart"></i>
            <span>Saved</span>
        </a>

        <a href="profile.html">
            <i class="fa fa-user"></i>
            <span>Profile</span>
        </a>
    </div>

    <script type="module" src="sell.js"></script>

</body>
</html>
