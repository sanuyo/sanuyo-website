<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Ad - Sanuyo</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="sell.js" defer></script>
</head>
<body>

<div class="header">
  <div class="logo">Sanuyo</div>
  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="sell.html" class="active">Sell</a>
    <a href="saved.html">Saved</a>
    <a href="profile.html">Profile</a>
  </div>
</div>

<h2 class="section-title">Post Your Ad</h2>

<div class="sell-form" id="sellForm">
  <label>Title</label>
  <input type="text" id="title" placeholder="Ad title" required>

  <label>Description</label>
  <textarea id="description" placeholder="Describe your item" required></textarea>

  <label>Price (â‚¦)</label>
  <input type="number" id="price" placeholder="Enter price" required>

  <label>Phone Number</label>
  <input type="text" id="phone" placeholder="Your contact number" required>

  <label>Upload Images</label>
  <input type="file" id="images" multiple accept="image/*">

  <label>Urgent</label>
  <select id="urgent">
    <option value="No">No</option>
    <option value="Yes">Yes</option>
  </select>

  <label>Negotiable</label>
  <select id="negotiable">
    <option value="No">No</option>
    <option value="Yes">Yes</option>
  </select>

  <label>Tags</label>
  <input type="text" id="tags" placeholder="Separate tags with commas">

  <button id="postAdBtn">Post Ad</button>
</div>

</body>
</html>
