<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item - Sanuyo Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        #preview {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Upload a Product</h2>

<div class="container">

    <input type="text" id="title" placeholder="Product title">

    <textarea id="description" rows="4" placeholder="Describe the product"></textarea>

    <input type="number" id="price" placeholder="Price (â‚¦)">

    <select id="category">
        <option value="">Select Category</option>
        <option>Phones</option>
        <option>Electronics</option>
        <option>Fashion</option>
        <option>Computers</option>
        <option>Home Appliances</option>
    </select>

    <input type="number" id="phone" placeholder="Your Phone Number">

    <label>Select Image</label>
    <input type="file" id="imageFile" accept="image/*">

    <img id="preview" style="display:none;">

    <button onclick="uploadProduct()">Upload Product</button>
</div>

<!-- FIREBASE -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDcSCU5TIout3oQm1ADYISmuf3M1--1JLY",
      authDomain: "sanuyo-website.firebaseapp.com",
      projectId: "sanuyo-website",
      storageBucket: "sanuyo-website.firebasestorage.app",
      messagingSenderId: "765213630366",
      appId: "1:765213630366:web:03279e61a58289b088808f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const storage = getStorage();

    // IMAGE PREVIEW
    document.getElementById("imageFile").addEventListener("change", function() {
        const file = this.files[0];
        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
    });

    // UPLOAD PRODUCT
    async function uploadProduct() {
        const title = document.getElementById("title").value;
        const desc = document.getElementById("description").value;
        const price = document.getElementById("price").value;
        const category = document.getElementById("category").value;
        const phone = document.getElementById("phone").value;
        const file = document.getElementById("imageFile").files[0];

        if (!title || !desc || !price || !category || !phone || !file) {
            alert("Fill all fields.");
            return;
        }

        onAuthStateChanged(auth, async(user) => {
            if (!user) {
                alert("Login first before uploading.");
                return;
            }

            // Upload image
            const path = `products/${user.uid}/${Date.now()}_${file.name}`;
            const storageRef = ref(storage, path);
            await uploadBytes(storageRef, file);
            const imageURL = await getDownloadURL(storageRef);

            // Save to Firestore
            await addDoc(collection(db, "products"), {
                sellerId: user.uid,
                title,
                description: desc,
                price: Number(price),
                category,
                phone,
                image: imageURL,
                createdAt: new Date()
            });

            alert("Product uploaded successfully!");
            window.location.href = "index.html";
        });
    }
</script>

</body>
</html>
