<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Ad - SanuYo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="logo">SanuYo</div>
</header>

<div class="form-container">
  <h2>Post Your Ad</h2>

  <input id="title" placeholder="Ad title">
  <textarea id="description" placeholder="Describe your item"></textarea>

  <input id="price" type="number" placeholder="Price (â‚¦)">

  <select id="priceType">
    <option value="fixed">Fixed price</option>
    <option value="negotiable">Negotiable</option>
  </select>

  <select id="urgency">
    <option value="normal">Not urgent</option>
    <option value="urgent">Urgent</option>
  </select>

  <input id="location" placeholder="Location">
  <input id="phone" placeholder="Phone number">

  <input id="tags" placeholder="Tags (iphone, apple, phone)">

  <input id="images" type="file" multiple accept="image/*">

  <button id="postAdBtn">Post Ad</button>
  <p id="status"></p>
</div>

<script type="module" src="sell.js"></script>
</body>
</html>
