<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad - SanuYo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <div class="logo">SanuYo</div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="sell.html" class="active">Sell</a>
        <a href="saved.html">Saved</a>
        <a href="profile.html">Profile</a>
    </div>
</div>

<h2 class="section-title">Post Your Ad</h2>

<div class="sell-form">
    <label>Title</label>
    <input type="text" id="title" placeholder="Enter product title">

    <label>Description</label>
    <textarea id="description" placeholder="Describe your product"></textarea>

    <label>Price (â‚¦)</label>
    <input type="number" id="price" placeholder="Amount">

    <label>Phone Number</label>
    <input type="tel" id="phone" placeholder="Your phone number">

    <label>Urgent?</label>
    <select id="urgent">
        <option value="Yes">Yes</option>
        <option value="No" selected>No</option>
    </select>

    <label>Negotiable?</label>
    <select id="negotiable">
        <option value="Yes">Yes</option>
        <option value="No" selected>No</option>
    </select>

    <label>Tags (comma separated)</label>
    <input type="text" id="tags" placeholder="e.g. Phone, Electronics">

    <label>Upload Images</label>
    <input type="file" id="images" multiple accept="image/*">

    <button id="postAdBtn">Post Ad</button>
</div>

<script type="module" src="sell.js"></script>
</body>
</html>
