<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Product - SanuYo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="logo">SanuYo</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="sell.html" class="active">Sell</a>
            <a href="saved.html">Saved</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <div class="sell-container">
        <h2>Post Your Ad</h2>

        <div class="success-message" id="successMessage">Your ad has been posted!</div>

        <form id="sellForm">
            <div class="form-group">
                <label for="title">Product Title</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price (â‚¦)</label>
                <input type="number" id="price" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" required>
            </div>

            <div class="form-group">
                <label>Upload Images</label>
                <input type="file" id="images" multiple accept="image/*">
            </div>

            <div class="form-group">
                <label>Options</label>
                <div>
                    <input type="checkbox" id="urgent"> <label for="urgent">Urgent</label>
                </div>
                <div>
                    <input type="checkbox" id="negotiable"> <label for="negotiable">Negotiable</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Post Ad</button>
            </div>
        </form>
    </div>

    <div class="bottom-nav">
        <a href="home.html">
            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946488.png">
            <span>Home</span>
        </a>
        <a href="messages.html">
            <img src="https://cdn-icons-png.flaticon.com/128/2462/2462719.png">
            <span>Messages</span>
        </a>
        <a href="sell.html" class="active">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828817.png">
            <span>Sell</span>
        </a>
        <a href="saved.html">
            <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png">
            <span>Saved</span>
        </a>
        <a href="profile.html">
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077063.png">
            <span>Profile</span>
        </a>
    </div>

    <script src="sell.js"></script>
</body>
                </html>
