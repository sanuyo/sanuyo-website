<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item - Sanuyo Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #7A1FF2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 15px;
            margin-bottom: 80px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #7A1FF2;
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid #ddd;
        }

        .bottom-nav a {
            text-decoration: none;
            color: #7A1FF2;
            font-size: 14px;
            font-weight: bold;
        }

        #preview {
            width: 120px;
            height: 120px;
            margin-top: 10px;
            border-radius: 8px;
            object-fit: cover;
            display: none;
        }
    </style>
</head>

<body>

<header>Sell on Sanuyo Website</header>

<div class="container">

    <label>Category</label>
    <select id="category">
        <option value="">Select Category</option>
        <option>Phones</option>
        <option>Laptops</option>
        <option>Fashion</option>
        <option>Home</option>
        <option>Beauty</option>
        <option>Electronics</option>
        <option>Vehicles</option>
        <option>Others</option>
    </select>

    <label>Title</label>
    <input type="text" id="title" placeholder="Enter item title">

    <label>Description</label>
    <textarea id="description" rows="4" placeholder="Enter item description"></textarea>

    <label>Location</label>
    <input type="text" id="location" placeholder="e.g Lagos, Ikeja">

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Your phone number">

    <label>Price (â‚¦)</label>
    <input type="number" id="price" placeholder="Enter price">

    <label>Upload Image</label>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="preview">

    <button id="postBtn">Post Item</button>
</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
    <a href="home.html">Home</a>
    <a href="sell.html">Sell</a>
    <a href="saved.html">Saved</a>
    <a href="messages.html">Messages</a>
    <a href="profile.html">Profile</a>
</div>

<!-- FIREBASE + ADD LISTING -->
<script type="module">
    import { auth, db, storage } from "./firebase.js";
    import { addDoc, collection } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL }
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const imageInput = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");

    // Show preview image
    imageInput.addEventListener("change", () => {
        const file = imageInput.files[0];
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
    });

    document.getElementById("postBtn").addEventListener("click", async () => {
        const category = document.getElementById("category").value;
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const location = document.getElementById("location").value;
        const phone = document.getElementById("phone").value;
        const price = document.getElementById("price").value;
        const imageFile = imageInput.files[0];

        if (!category || !title || !description || !location || !phone || !price || !imageFile) {
            alert("Please fill all fields and upload image.");
            return;
        }

        // Upload image
        const imageRef = ref(storage, "listingImages/" + Date.now() + "-" + imageFile.name);
        await uploadBytes(imageRef, imageFile);
        const imageURL = await getDownloadURL(imageRef);

        // Save listing
        await addDoc(collection(db, "listings"), {
            category,
            title,
            description,
            location,
            phone,
            price,
            image: imageURL,
            createdAt: Date.now()
        });

        alert("Item posted successfully!");
        window.location.href = "home.html";
    });
</script>

</body>
</html>
