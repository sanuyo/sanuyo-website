<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post an Ad | Sanuyo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding-bottom: 80px;
    }

    .header {
      background: #00a859;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
    }

    .group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      min-height: 90px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00a859;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #008f4c;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      font-size: 12px;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #333;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="header">Post an Ad</div>

  <div class="container">

    <div class="group">
      <label>Title</label>
      <input type="text" placeholder="e.g. iPhone 12 Pro Max">
    </div>

    <div class="row">
      <div class="group">
        <label>Price (â‚¦)</label>
        <input type="number" placeholder="Enter price">
      </div>

      <div class="group">
        <label>Price Type</label>
        <select>
          <option>Fixed</option>
          <option>Negotiable</option>
          <option>Swap Allowed</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="group">
        <label>Urgency</label>
        <select>
          <option>Normal</option>
          <option>Urgent ðŸ”¥</option>
          <option>Not in a rush</option>
        </select>
      </div>

      <div class="group">
        <label>Location</label>
        <input type="text" placeholder="e.g. Lagos">
      </div>
    </div>

    <div class="group">
      <label>Phone Number</label>
      <input type="tel" placeholder="08012345678">
    </div>

    <div class="group">
      <label>Tags (comma separated)</label>
      <input type="text" placeholder="iphone, used, clean, urgent">
    </div>

    <div class="group">
      <label>Description</label>
      <textarea placeholder="Describe your item clearly..."></textarea>
    </div>

    <button>Post Ad</button>

  </div>

  <div class="bottom-nav">
    <a href="home.html">Home</a>
    <a href="messages.html">Messages</a>
    <a href="sell.html"><b>Sell</b></a>
    <a href="saved.html">Saved</a>
    <a href="profile.html">Profile</a>
  </div>

</body>
</html>
