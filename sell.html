<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post an Ad | Sanuyo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding-bottom: 80px;
    }

    .header {
      background: #00a859;
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .form-container {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      width: 100%;
      background: #00a859;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #008f4c;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 12px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">Post an Ad</div>

  <!-- FORM -->
  <div class="form-container">

    <div class="form-group">
      <label>Category</label>
      <select id="category">
        <option>Loading categories...</option>
      </select>
    </div>

    <div class="form-group">
      <label>Title</label>
      <input type="text" id="title" placeholder="e.g. iPhone 12 Pro Max" />
    </div>

    <div class="form-group">
      <label>Price (â‚¦)</label>
      <input type="number" id="price" placeholder="Enter price" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 08012345678" />
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" id="location" placeholder="e.g. Lagos" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="description" placeholder="Describe your item..."></textarea>
    </div>

    <button id="postBtn">Post Ad</button>

  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <a href="home.html">Home</a>
    <a href="messages.html">Messages</a>
    <a href="sell.html"><b>Sell</b></a>
    <a href="saved.html">Saved</a>
    <a href="profile.html">Profile</a>
  </div>

  <!-- SELL JS (IMPORTANT: MODULE) -->
  <script type="module" src="sell.js"></script>

</body>
</html>
