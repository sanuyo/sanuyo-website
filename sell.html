<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Product - Sanuyo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <div class="logo">SanuYo</div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="sell.html" class="active">Sell</a>
        <a href="saved.html">Saved</a>
        <a href="profile.html">Profile</a>
    </div>
</div>

<div class="container">
    <h2>Post an Ad</h2>
    <form id="sellForm">
        <label>Title</label>
        <input type="text" id="title" required>

        <label>Description</label>
        <textarea id="description" rows="4" required></textarea>

        <label>Price (â‚¦)</label>
        <input type="number" id="price" required>

        <label>Phone Number</label>
        <input type="text" id="phone" required>

        <label>Tags (comma separated)</label>
        <input type="text" id="tags">

        <label>Images</label>
        <input type="file" id="images" multiple accept="image/*">

        <div class="checkbox-group">
            <label><input type="checkbox" id="urgent"> Urgent</label>
            <label><input type="checkbox" id="negotiable"> Negotiable</label>
        </div>

        <button type="submit" class="btn-post">Post Ad</button>
    </form>
</div>

<script src="sell.js"></script>
</body>
</html>
