<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="sell-body">

    <header class="top-bar">
        <h2>Post an Item</h2>
    </header>

    <section class="sell-container">
        <form id="sellForm" class="sell-form">

            <label>Product Title</label>
            <input type="text" id="title" placeholder="Enter product name" required>

            <label>Price (â‚¦)</label>
            <input type="number" id="price" placeholder="Enter price" required>

            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="Your phone number" required>

            <label>Description</label>
            <textarea id="description" placeholder="Describe your item" required></textarea>

            <label>Category</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="vehicles">Vehicles</option>
                <option value="fashion">Fashion</option>
                <option value="real_estate">Real Estate</option>
                <option value="services">Services</option>
                <option value="jobs">Jobs</option>
                <option value="animals">Animals</option>
                <option value="sports">Sports</option>
                <option value="babies">Babies & Kids</option>
            </select>

            <label>Subcategory</label>
            <select id="subcategory" required>
                <option value="">Select Subcategory</option>
            </select>

            <label>Upload Images (max 6)</label>
            <input type="file" id="images" accept="image/*" multiple>
            <div id="preview" class="image-preview"></div>

            <button type="submit" id="submitBtn" class="sell-btn">Post Item</button>

        </form>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="firebase-config.js"></script>
    <script src="sell.js"></script>

</body>
</html>
