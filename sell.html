<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Your Item - Sanuyo Market</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .preview {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: none;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Post an Item for Sale</h2>

    <form id="sellForm">

      <input type="text" id="itemName" placeholder="Item Name" required />

      <input type="number" id="price" placeholder="Price (â‚¦)" required />

      <input type="text" id="phone" placeholder="Phone Number" required />

      <textarea id="description" placeholder="Description" rows="4" required></textarea>

      <input type="file" id="imageUpload" accept="image/*" required />

      <img id="previewImage" class="preview" />

      <button type="submit">Upload Item</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcSCU5TIout3oQm1ADYISmuf3M1--1JLY",
      authDomain: "sanuyo-website.firebaseapp.com",
      projectId: "sanuyo-website",
      storageBucket: "sanuyo-website.firebasestorage.app",
      messagingSenderId: "765213630366",
      appId: "1:765213630366:web:03279e61a58289b088808f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // IMAGE PREVIEW
    const imageUpload = document.getElementById("imageUpload");
    const previewImage = document.getElementById("previewImage");

    imageUpload.addEventListener("change", () => {
      const file = imageUpload.files[0];
      previewImage.src = URL.createObjectURL(file);
      previewImage.style.display = "block";
    });

    // FORM SUBMIT
    const form = document.getElementById("sellForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const itemName = document.getElementById("itemName").value.trim();
      const price = document.getElementById("price").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const description = document.getElementById("description").value.trim();

      if (phone.length < 10) {
        alert("Please enter a valid phone number.");
        return;
      }

      document.getElementById("status").innerText = "Uploading...";

      try {
        await addDoc(collection(db, "items"), {
          itemName,
          price,
          phone,
          description,
          imageName: imageUpload.files[0].name,
          createdAt: new Date().toISOString()
        });

        document.getElementById("status").innerText = "Item Uploaded Successfully!";
        form.reset();
        previewImage.style.display = "none";

      } catch (error) {
        document.getElementById("status").innerText = "Error uploading!";
      }
    });
  </script>

</body>
</html>
