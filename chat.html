<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <div class="chat-header">
        <img id="chatUserImage" class="chat-user-img">
        <div class="chat-user-info">
            <h3 id="chatUserName"></h3>
            <p id="chatUserStatus">Online</p>
        </div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <p id="typingIndicator" class="typing">Typing...</p>

    <div class="chat-input-area">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>

<script src="chat.js"></script>
</body>
</html>
<div class="chat-actions">
    <button id="blockBtn">Block</button>
    <button id="deleteBtn">Delete Chat</button>
</div>

<div class="block-banner" id="blockBanner">
    You have blocked this user.
</div>
