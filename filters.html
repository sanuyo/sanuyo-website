<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filters • SanuYo</title>
<link rel="stylesheet" href="filters.css">
</head>
<body>

<div class="filter-header">
    <h2>Filters</h2>
    <button class="close-btn" onclick="history.back()">✕</button>
</div>

<div class="filter-section">

    <!-- CATEGORY -->
    <div class="filter-box">
        <label>Category</label>
        <select id="categorySelect"></select>
    </div>

    <!-- SUB CATEGORY -->
    <div class="filter-box">
        <label>Sub-category</label>
        <select id="subCategorySelect"></select>
    </div>

    <!-- PRICE RANGE -->
    <div class="filter-box">
        <label>Minimum Price (₦)</label>
        <input type="number" id="minPrice" placeholder="0">
    </div>

    <div class="filter-box">
        <label>Maximum Price (₦)</label>
        <input type="number" id="maxPrice" placeholder="500,000+">
    </div>

    <!-- CONDITION -->
    <div class="filter-box">
        <label>Condition</label>
        <select id="conditionSelect">
            <option value="">Any</option>
            <option>New</option>
            <option>Used</option>
            <option>Refurbished</option>
        </select>
    </div>

    <!-- LOCATION -->
    <div class="filter-box">
        <label>State</label>
        <select id="stateSelect"></select>
    </div>

    <div class="filter-box">
        <label>City</label>
        <select id="citySelect"></select>
    </div>

    <!-- BRAND -->
    <div class="filter-box">
        <label>Brand</label>
        <input type="text" id="brandInput" placeholder="Samsung, iPhone, Toyota...">
    </div>

    <!-- YEAR -->
    <div class="filter-box">
        <label>Year</label>
        <input type="number" id="yearInput" placeholder="2020">
    </div>

</div>

<!-- APPLY BUTTON -->
<button class="apply-btn" onclick="applyFilters()">Apply Filters</button>

<script src="filters.js"></script>

</body>
</html>
