<!DOCTYPE html>
<html>
<head>
  <title>Firestore Seeder</title>
</head>
<body>
  <h2>Running Firestore Seederâ€¦</h2>

  <script type="module">
    // ðŸ‘‰ 1. IMPORT FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ‘‰ 2. YOUR FIREBASE CONFIG (paste yours)
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_APP.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ðŸ‘‰ 3. INIT FIREBASE
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ‘‰ 4. SEED CATEGORIES
    async function seedCategories() {
      const categories = [
        { id: "electronics", name: "Electronics", slug: "electronics" },
        { id: "vehicles", name: "Vehicles", slug: "vehicles" },
        { id: "property", name: "Property", slug: "property" },
        { id: "fashion", name: "Fashion", slug: "fashion" },
        { id: "home-appliances", name: "Home Appliances", slug: "home-appliances" }
      ];

      for (let cat of categories) {
        await setDoc(doc(db, "categories", cat.id), cat);
      }
      console.log("Categories added");
    }

    // ðŸ‘‰ 5. SEED SUBCATEGORIES
    async function seedSubcategories() {
      const subcategories = [
        { id: "mobile-phones", name: "Mobile Phones", categoryId: "electronics" },
        { id: "laptops", name: "Laptops", categoryId: "electronics" },
        { id: "cars", name: "Cars", categoryId: "vehicles" },
        { id: "motorcycles", name: "Motorcycles", categoryId: "vehicles" }
      ];

      for (let sub of subcategories) {
        await setDoc(doc(db, "subcategories", sub.id), sub);
      }
      console.log("Subcategories added");
    }

    // ðŸ‘‰ 6. RUN EVERYTHING
    async function runSeeder() {
      await seedCategories();
      await seedSubcategories();
      alert("Firestore seeding complete!");
    }

    runSeeder();
  </script>
</body>
</html>
