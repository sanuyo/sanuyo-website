<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SanuYo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">My Profile</div>
    </div>

    <!-- PROFILE AREA -->
    <div class="profile-container">

        <div class="profile-box">
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077012.png" class="profile-pic">

            <h2 id="username">Guest User</h2>
            <p class="small-text">Welcome to SanuYo Marketplace</p>

            <button class="edit-btn">Edit Profile (Coming Soon)</button>
        </div>

        <!-- MENU BUTTONS -->
        <div class="profile-menu">

            <a class="menu-item" href="myads.html">
                <img src="https://cdn-icons-png.flaticon.com/128/1828/1828961.png">
                <span>My Ads</span>
            </a>

            <a class="menu-item" href="saved.html">
                <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png">
                <span>Saved Items</span>
            </a>

            <a class="menu-item" href="messages.html">
                <img src="https://cdn-icons-png.flaticon.com/128/2462/2462719.png">
                <span>Messages</span>
            </a>
        </div>

        <!-- PREMIUM SERVICES -->
        <h3 class="section-title">Premium Services</h3>

        <div class="premium-box">

            <div class="premium-item">
                <h4>Basic Plan</h4>
                <p>₦5,000 / month</p>
                <a class="premium-btn" href="#">Subscribe</a>
            </div>

            <div class="premium-item">
                <h4>Classic Plan</h4>
                <p>₦7,000 / month</p>
                <a class="premium-btn" href="#">Subscribe</a>
            </div>

        </div>

        <!-- LOGOUT (future functionality) -->
        <button class="logout-btn">Logout (Coming Soon)</button>

    </div>

    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
        <a href="home.html">
            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946488.png">
            <span>Home</span>
        </a>

        <a href="messages.html">
            <img src="https://cdn-icons-png.flaticon.com/128/2462/2462719.png">
            <span>Messages</span>
        </a>

        <a href="sell.html" class="sell-btn">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828817.png">
            <span>Sell</span>
        </a>

        <a href="saved.html">
            <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png">
            <span>Saved</span>
        </a>

        <a href="profile.html" class="active">
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077063.png">
            <span>Profile</span>
        </a>
    </div>

</body>
</html>
