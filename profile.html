<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanuYo - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">SanuYo</div>
        <div class="nav-links small">
            <a href="home.html">Home</a>
            <a href="sell.html">Sell</a>
            <a href="saved.html">Saved</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </div>

    <!-- USER CARD -->
    <div class="profile-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" class="profile-pic" id="profilePic">

        <h2 id="profileName">Loading...</h2>
        <p id="profilePhone">...</p>

        <button class="edit-profile-btn" onclick="editProfile()">
            Edit Profile
        </button>
    </div>

    <!-- MENU LIST -->
    <div class="profile-menu">

        <div class="menu-item">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828817.png">
            <p>My Listings</p>
        </div>

        <div class="menu-item">
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png">
            <p>Saved Items</p>
        </div>

        <div class="menu-item">
            <img src="https://cdn-icons-png.flaticon.com/128/929/929610.png">
            <p>Messages</p>
        </div>

        <div class="menu-item">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828843.png">
            <p>Settings</p>
        </div>

        <div class="menu-item logout" onclick="logout()">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828490.png">
            <p>Logout</p>
        </div>

    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <a href="home.html">
            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946488.png">
            <span>Home</span>
        </a>

        <a href="messages.html">
            <img src="https://cdn-icons-png.flaticon.com/128/2462/2462719.png">
            <span>Messages</span>
        </a>

        <a href="sell.html" class="sell-btn">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828817.png">
            <span>Sell</span>
        </a>

        <a href="saved.html">
            <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png">
            <span>Saved</span>
        </a>

        <a href="profile.html" class="active">
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077063.png">
            <span>Profile</span>
        </a>
    </div>

    <script src="profile.js"></script>

</body>
</html>
