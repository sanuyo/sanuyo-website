<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanuyo - Home</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Styles -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: #f2f2f2;
        padding-bottom: 80px;
    }

    /* Header */
    header {
        background: #6A0DAD;
        padding: 15px;
        text-align: center;
        color: white;
        font-size: 20px;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    /* Category Bar */
    .categories {
        display: flex;
        overflow-x: auto;
        padding: 10px;
        gap: 15px;
        background: white;
    }
    .category {
        padding: 8px 15px;
        background: #eee;
        border-radius: 20px;
        font-size: 14px;
        white-space: nowrap;
    }

    /* Product Grid */
    .products {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 15px;
    }
    .product-card {
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .product-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 6px;
    }
    .product-title {
        font-size: 14px;
        margin-top: 5px;
        font-weight: 500;
    }
    .price {
        font-size: 15px;
        font-weight: 600;
        color: #6A0DAD;
        margin-top: 3px;
    }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-top: 1px solid #ddd;
        z-index: 100;
    }
    .bnav-item {
        text-align: center;
        font-size: 13px;
        color: #444;
    }
</style>
</head>

<body>

<header>Sanuyo Marketplace</header>

<!-- Categories -->
<div class="categories">
    <div class="category">Phones</div>
    <div class="category">Electronics</div>
    <div class="category">Fashion</div>
    <div class="category">Home</div>
    <div class="category">Vehicles</div>
    <div class="category">Beauty</div>
    <div class="category">Services</div>
</div>

<!-- Products Grid -->
<div id="products" class="products">
    <p style="grid-column: span 2; text-align:center;">Loading items...</p>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <div class="bnav-item" onclick="location.href='home.html'">Home</div>
    <div class="bnav-item" onclick="location.href='sell.html'">Sell</div>
    <div class="bnav-item" onclick="location.href='saved.html'">Saved</div>
    <div class="bnav-item" onclick="location.href='messages.html'">Messages</div>
    <div class="bnav-item" onclick="location.href='profile.html'">Profile</div>
</div>

<!-- Firebase SDKs -->
<script type="module">
    // Firebase Core
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    // Firestore
    import { 
        getFirestore, collection, getDocs 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDcSCU5TIout3oQm1ADYISmuf3M1--1JLY",
      authDomain: "sanuyo-website.firebaseapp.com",
      projectId: "sanuyo-website",
      storageBucket: "sanuyo-website.firebasestorage.app",
      messagingSenderId: "765213630366",
      appId: "1:765213630366:web:03279e61a58289b088808f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load Products Function
    async function loadProducts() {
        const container = document.getElementById("products");
        container.innerHTML = ""; // Clear default text

        const querySnapshot = await getDocs(collection(db, "products"));

        if (querySnapshot.empty) {
            container.innerHTML = "<p style='grid-column:span 2; text-align:center;'>No products yet.</p>";
            return;
        }

        querySnapshot.forEach((doc) => {
            const item = doc.data();

            const card = `
                <div class="product-card">
                    <img src="${item.imageURL}" alt="product">
                    <div class="product-title">${item.title}</div>
                    <div class="price">â‚¦${item.price}</div>
                </div>
            `;
            container.innerHTML += card;
        });
    }

    loadProducts();
</script>

</body>
</html>
