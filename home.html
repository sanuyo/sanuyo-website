<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanuyo Market</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* TOP NAV */
    .navbar {
      background: #ff9900;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }

    .products-section {
      padding: 20px;
    }

    .products-section h2 {
      margin-bottom: 15px;
      color: #333;
    }

    /* PRODUCT GRID */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 18px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: 0.25s;
    }

    .product-card:hover {
      transform: scale(1.04);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 12px;
    }

    .item-name {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 5px 0;
      color: #333;
    }

    .price {
      color: #ff6600;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .location {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .btn-buy {
      display: inline-block;
      margin-top: 10px;
      background: #ff9900;
      color: white;
      padding: 8px 12px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- TOP NAVIGATION -->
  <div class="navbar">
    Sanuyo Market
    <div>
      <a href="home.html">Home</a>
      <a href="sell.html">Sell</a>
      <a href="profile.html">Profile</a>
    </div>
  </div>

  <!-- PRODUCT LIST -->
  <div class="products-section">
    <h2>Latest Items</h2>
    <div class="product-grid" id="itemsContainer">
      Loading items...
    </div>
  </div>

  <!-- FIREBASE SCRIPTS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcSCU5TIout3oQm1ADYISmuf3M1--1JLY",
      authDomain: "sanuyo-website.firebaseapp.com",
      projectId: "sanuyo-website",
      storageBucket: "sanuyo-website.firebasestorage.app",
      messagingSenderId: "765213630366",
      appId: "1:765213630366:web:03279e61a58289b088808f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // LOAD ITEMS FROM FIRESTORE
    async function loadItems() {
      const container = document.getElementById("itemsContainer");
      const querySnapshot = await getDocs(collection(db, "items"));

      container.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const item = doc.data();

        container.innerHTML += `
          <div class="product-card">
            <img src="${item.imageURL}" alt="${item.itemName}" />
            <div class="card-body">
              <p class="item-name">${item.itemName}</p>
              <p class="price">â‚¦${item.price}</p>
              <p class="location">${item.location}</p>
              <a class="btn-buy" href="tel:${item.phone}">
                Call Seller
              </a>
            </div>
          </div>
        `;
      });
    }

    loadItems();
  </script>

</body>
</html>
