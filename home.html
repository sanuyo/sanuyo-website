<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanuyo Website - Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* HEADER */
        header {
            background: #7A1FF2;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        /* CATEGORY GRID */
        .categories {
            padding: 10px;
        }

        .cat-title {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .cat-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0px 0px 4px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .cat-item:hover {
            background: #eee;
        }

        /* LISTINGS */
        .listings {
            padding: 10px;
        }

        .listing-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .listing-card {
            background: white;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
        }

        .listing-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
        }

        .listing-info {
            flex: 1;
        }

        .price {
            color: #7A1FF2;
            font-weight: bold;
            font-size: 16px;
        }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid #ddd;
        }

        .bottom-nav a {
            text-decoration: none;
            color: #7A1FF2;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    Sanuyo Website
</header>

<!-- CATEGORIES -->
<div class="categories">
    <div class="cat-title">Categories</div>
    <div class="cat-grid">
        <div class="cat-item">Phones</div>
        <div class="cat-item">Laptops</div>
        <div class="cat-item">Fashion</div>
        <div class="cat-item">Home</div>
        <div class="cat-item">Beauty</div>
        <div class="cat-item">Electronics</div>
        <div class="cat-item">Vehicles</div>
        <div class="cat-item">Others</div>
    </div>
</div>

<!-- LISTINGS SECTION -->
<div class="listings">
    <div class="listing-title">Latest Listings</div>

    <div id="listing-container">
        <!-- Firebase listings will load here -->
    </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <a href="home.html">Home</a>
    <a href="sell.html">Sell</a>
    <a href="saved.html">Saved</a>
    <a href="messages.html">Messages</a>
    <a href="profile.html">Profile</a>
</div>

<!-- FIREBASE SCRIPTS -->
<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, getDocs, orderBy } 
    from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    async function loadListings() {
        const container = document.getElementById("listing-container");

        const q = query(collection(db, "listings"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);

        snap.forEach(doc => {
            const data = doc.data();

            const card = document.createElement("div");
            card.className = "listing-card";

            card.innerHTML = `
                <img src="${data.image}" alt="item">

                <div class="listing-info">
                    <div><strong>${data.title}</strong></div>
                    <div class="price">â‚¦${data.price}</div>
                    <div>${data.location}</div>
                </div>
            `;

            container.appendChild(card);
        });
    }

    loadListings();
</script>

</body>
</html>
