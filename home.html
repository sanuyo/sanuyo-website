<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanuYo Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">SanuYo</div>
        <div class="nav-links">
            <a href="home.html" class="active">Home</a>
            <a href="sell.html">Sell</a>
            <a href="saved.html">Saved</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="search-area">
        <input id="searchInput" type="text" placeholder="Search for phones, electronics, carsâ€¦">
    </div>

    <!-- CATEGORY GRID (ALL 10 CATEGORIES) -->
    <h2 class="section-title">Categories</h2>

    <div class="category-grid">

        <div class="cat-item" onclick="openCategory('phones')">
            <img src="https://cdn-icons-png.flaticon.com/128/1040/1040230.png">
            <p>Phones</p>
        </div>

        <div class="cat-item" onclick="openCategory('electronics')">
            <img src="https://cdn-icons-png.flaticon.com/128/3202/3202926.png">
            <p>Electronics</p>
        </div>

        <div class="cat-item" onclick="openCategory('vehicles')">
            <img src="https://cdn-icons-png.flaticon.com/128/565/565547.png">
            <p>Vehicles</p>
        </div>

        <div class="cat-item" onclick="openCategory('property')">
            <img src="https://cdn-icons-png.flaticon.com/128/3105/3105783.png">
            <p>Property</p>
        </div>

        <div class="cat-item" onclick="openCategory('fashion')">
            <img src="https://cdn-icons-png.flaticon.com/128/679/679922.png">
            <p>Fashion</p>
        </div>

        <div class="cat-item" onclick="openCategory('home')">
            <img src="https://cdn-icons-png.flaticon.com/128/2803/2803487.png">
            <p>Home</p>
        </div>

        <div class="cat-item" onclick="openCategory('pets')">
            <img src="https://cdn-icons-png.flaticon.com/128/220/220962.png">
            <p>Pets</p>
        </div>

        <div class="cat-item" onclick="openCategory('beauty')">
            <img src="https://cdn-icons-png.flaticon.com/128/2920/2920224.png">
            <p>Beauty</p>
        </div>

        <div class="cat-item" onclick="openCategory('sports')">
            <img src="https://cdn-icons-png.flaticon.com/128/833/833326.png">
            <p>Sports</p>
        </div>

        <div class="cat-item" onclick="openCategory('services')">
            <img src="https://cdn-icons-png.flaticon.com/128/3209/3209265.png">
            <p>Services</p>
        </div>

    </div>

    <!-- SUB-CATEGORIES SECTION -->
    <h2 class="section-title">Browse Sub-Categories</h2>

    <div id="subcat-container"></div>

    <!-- LATEST LISTINGS -->
    <h2 class="section-title">Latest Listings</h2>
    <div class="product-grid" id="productGrid"></div>

    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
        <a href="home.html" class="active">
            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946488.png">
            <span>Home</span>
        </a>

        <a href="messages.html">
            <img src="https://cdn-icons-png.flaticon.com/128/2462/2462719.png">
            <span>Messages</span>
        </a>

        <a href="sell.html" class="sell-btn">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828817.png">
            <span>Sell</span>
        </a>

        <a href="saved.html">
            <img src="https://cdn-icons-png.flaticon.com/128/833/833472.png">
            <span>Saved</span>
        </a>

        <a href="profile.html">
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077063.png">
            <span>Profile</span>
        </a>
    </div>

    <script src="home.js"></script>

</body>
</html>
