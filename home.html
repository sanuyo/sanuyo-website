<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanuyo Market</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* NAV BAR */
    .navbar {
      background: #ff9900;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      margin-left: 15px;
    }

    .products-section {
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-info {
      padding: 12px;
    }

    .price {
      color: #ff6600;
      font-weight: bold;
      font-size: 18px;
    }

    .btn-buy {
      display: inline-block;
      background: #ff9900;
      color: white;
      padding: 8px 15px;
      text-align: center;
      margin-top: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- NAVIGATION -->
  <div class="navbar">
    Sanuyo Market
    <div>
      <a href="home.html">Home</a>
      <a href="sell.html">Sell</a>
    </div>
  </div>

  <div class="products-section">
    <h2>Latest Items</h2>
    <div class="product-grid" id="itemsContainer">
      <!-- Items will auto-load from Firestore -->
    </div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcSCU5TIout3oQm1ADYISmuf3M1--1JLY",
      authDomain: "sanuyo-website.firebaseapp.com",
      projectId: "sanuyo-website",
      storageBucket: "sanuyo-website.firebasestorage.app",
      messagingSenderId: "765213630366",
      appId: "1:765213630366:web:03279e61a58289b088808f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DISPLAY ITEMS FROM FIRESTORE
    async function loadItems() {
      const container = document.getElementById("itemsContainer");
      const querySnapshot = await getDocs(collection(db, "items"));

      container.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const item = doc.data();

        container.innerHTML += `
          <div class="product-card">
            <img src="https://via.placeholder.com/300x200?text=${item.itemName}" />
            <div class="product-info">
              <h4>${item.itemName}</h4>
              <p class="price">â‚¦${item.price}</p>
              <a class="btn-buy" href="#">Contact Seller</a>
            </div>
          </div>
        `;
      });
    }

    loadItems();
  </script>

</body>
</html>
