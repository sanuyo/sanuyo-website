<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub Categories</title>
  <link rel="stylesheet" href="subcategory.css">
</head>
<body>

<header class="header" id="headerTitle">
  Sub Categories
</header>

<div class="sub-container" id="subContainer"></div>

<script type="module">
  import categories from './categories.js';

  const url = new URLSearchParams(window.location.search);
  const id = url.get("id");

  const selected = categories.find(c => c.id === id);

  document.getElementById("headerTitle").innerText = selected.name;

  const subBox = document.getElementById("subContainer");

  selected.sub.forEach(item => {
    const div = document.createElement("div");
    div.className = "sub-card";
    div.innerHTML = item;
    div.onclick = () => alert(`You selected: ${item}`);
    subBox.appendChild(div);
  });
</script>

</body>
</html>
