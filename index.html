<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        nav {
            display: flex;
            background: #222;
        }

        nav a {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            background: #444;
        }

        .container {
            padding: 20px;
        }

        .hero {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .hero h2 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            padding: 12px 20px;
            color: white;
            text-decoration: none;

    <header>
